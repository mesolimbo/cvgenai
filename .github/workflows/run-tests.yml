name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        
    - name: Cache pipenv virtualenv
      uses: actions/cache@v4
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pipenv-
          
    - name: Install dependencies
      run: |
        pipenv install --dev
        # Explicitly install pytest and pytest-cov to ensure they're available
        pipenv install pytest pytest-cov
        
    - name: Verify pytest installation
      run: |
        pipenv run python -m pytest --version
        
    - name: Run tests
      run: |
        chmod +x ./test.sh
        # Set PYTHONPATH to ensure modules can be found
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        # Run test script with verbose output
        ./test.sh
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        if-no-files-found: ignore
